<section class="booking-form">
  <div class="booking-form__container">
    <!-- Icon -->
    <div class="booking-form__icon">
      <svg
        width="60"
        height="60"
        viewBox="0 0 60 60"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="booking-form__icon-svg"
      >
        <path d="M30 5L35 15H25L30 5Z" fill="#F9C74F" />
        <circle
          cx="30"
          cy="32"
          r="20"
          fill="none"
          stroke="#F9C74F"
          stroke-width="2"
        />
        <path
          d="M22 32C22 26.48 26.48 22 32 22C37.52 22 42 26.48 42 32"
          fill="none"
          stroke="#F9C74F"
          stroke-width="2"
        />
      </svg>
    </div>

    <!-- Heading -->
    <h2 class="booking-form__title">Ready to Go Diving?</h2>

    <!-- Subtitle -->
    <p class="booking-form__subtitle">
      Complete the form below and book your diving package!
    </p>

    <!-- Form -->
    <form
      class="booking-form__form"
      action="https://formspree.io/f/xnjawzke"
      method="POST"
      enctype="application/x-www-form-urlencoded"
    >
      <!-- Name Input -->
      <div class="booking-form__field">
        <input
          type="text"
          name="name"
          class="booking-form__input"
          placeholder="Name*"
          required
        />
      </div>

      <!-- Phone Number Input -->
      <div class="booking-form__field">
        <input
          type="tel"
          name="phone"
          class="booking-form__input"
          placeholder="Phone number*"
          required
        />
      </div>

      <!-- Email Input -->
      <div class="booking-form__field">
        <input
          type="email"
          name="email"
          class="booking-form__input"
          placeholder="E-mail*"
          required
        />
      </div>

      <!-- Select Dropdown -->
      <div class="booking-form__field">
        <select name="package" class="booking-form__select" required>
          <option value="">Type placeholder text</option>
          <option value="beginner">Beginner Package</option>
          <option value="intermediate">Intermediate Package</option>
          <option value="advanced">Advanced Package</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="booking-form__button">
        REQUEST A QUOTE
      </button>
    </form>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d160.81457574531376!2d24.0309914946556!3d49.84183347613259!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473addbfc5c37d2b%3A0xfb05241ec204fd30!2sGrand%20Cafe%20Leopolis!5e0!3m2!1suk!2sua!4v1766516465317!5m2!1suk!2sua"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/y8XvQNt26KI?si=_GM0yCX1KyPLsoem"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </div>
</section>
